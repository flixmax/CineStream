<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlayMaxx</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #0ff;
      color: #000;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px;
      background-color: #111;
    }

    nav button {
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    nav button:hover {
      background-color: #0cc;
    }

    .container {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .movie-card {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      max-width: 250px;
      text-align: center;
      box-shadow: 0 0 10px #0ff3;
      display: none;
    }

    .movie-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .movie-card button {
      background-color: #0ff;
      border: none;
      color: #000;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    .movie-card button:hover {
      background-color: #0cc;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 0.9em;
      border-top: 1px solid #222;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>üé¨ PlayMaxx</header>

  <nav>
    <button onclick="filterCategory('todos')">Todos</button>
    <button onclick="filterCategory('acao')">A√ß√£o</button>
    <button onclick="filterCategory('comedia')">Com√©dia</button>
    <button onclick="filterCategory('terror')">Terror</button>
    <button onclick="filterCategory('drama')">Drama</button>
    <button onclick="filterCategory('suspense')">Suspense</button>
  </nav>

  <div class="container">
    <!-- Filme: Gananciosos (2024) - A√ß√£o -->
    <div class="movie-card acao">
      <img src="https://br.web.img2.acsta.net/img/d2/c1/d2c108f1e8523f4f16fbfb539e0f3e48.png" alt="Gananciosos">
      <h3>Gananciosos (2024)</h3>
      <button onclick="window.open('https://drive.google.com/file/d/10IfMvC8IyrDcpz5AZIbQJVapQJLTPNo5/preview', '_blank')">
        ‚ñ∂Ô∏è Assistir
      </button>
    </div>

    <!-- Adicione mais filmes aqui, com classes como 'comedia', 'terror' etc. -->
  </div>

  <footer>¬© 2025 PlayMaxx - Todos os direitos reservados</footer>

  <script>
    function filterCategory(category) {
      const allCards = document.querySelectorAll('.movie-card');
      allCards.forEach(card => {
        if (category === 'todos' || card.classList.contains(category)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }

    // Mostrar todos os filmes por padr√£o
    filterCategory('todos');
  </script>

</body>
</html>
