<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CineStream</title>
  <style>
    /* Coloque seu CSS aqui */
    body { font-family: Arial, sans-serif; margin: 20px; }
    nav ul { list-style: none; display: flex; gap: 10px; padding: 0; }
    nav a { text-decoration: none; color: blue; }
    .content-card { border: 1px solid #ccc; padding: 10px; margin: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React e ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- React Router DOM UMD -->
  <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js" crossorigin></script>

  <!-- Babel para transpilar JSX no browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Seu código React com JSX, tipo App.tsx -->
  <script type="text/babel">

    const { useState, useEffect } = React;
    const { BrowserRouter, Routes, Route, Link, useNavigate, useParams } = ReactRouterDOM;

    function Navbar() {
      return (
        <nav>
          <h1>CineStream</h1>
          <ul>
            <li><Link to="/">Início</Link></li>
            <li><Link to="/category/movie">Filmes</Link></li>
            <li><Link to="/category/series">Séries</Link></li>
          </ul>
        </nav>
      );
    }

    function HomePage() {
      return <h2>HomePage - Conteúdo estático aqui</h2>;
      // Você pode substituir por fetch/api real ou simulada.
    }

    function ContentDetailsPage() {
      const { id } = useParams();
      const navigate = useNavigate();
      return (
        <div>
          <button onClick={() => navigate(-1)}>Voltar</button>
          <h2>Detalhes do Conteúdo: {id}</h2>
        </div>
      );
    }

    function CategoryPage() {
      const { type } = useParams();
      return <h2>Categoria: {type}</h2>;
    }

    function App() {
      return (
        <BrowserRouter>
          <Navbar />
          <Routes>
            <Route path="/" element={<HomePage />} />
            <Route path="/details/:id" element={<ContentDetailsPage />} />
            <Route path="/category/:type" element={<CategoryPage />} />
          </Routes>
        </BrowserRouter>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
