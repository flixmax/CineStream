      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      object-fit: cover;
      height: 350px;
    }

      max-width: 250px;

    .btn-modern:hover {

      margin-top: 10px;

      width: 100%;
      max-width: 250px;
    }

    .btn-reset:hover {
      background-color: #666;
    }

    .movie-card.series {

    }

    .series-cover {

      border-radius: 10px;

      margin-bottom: 15px;
    }

    .episodes-container {

      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .episode-btn-container {
      max-width: 150px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 0.9em;
      border-top: 1px solid #222;
      margin-top: 40px;
    }
  </style>
