<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>CineStream (Estilo Netflix - Simulado)</title>
    <style>
        /* Estilos básicos (você pode adicionar mais ou usar um framework como Tailwind CSS) */
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #141414;
            color: #fff;
        }
        nav {
            background-color: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav h1 {
            margin: 0;
            color: #e50914;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav a {
            color: #b3b3b3;
            text-decoration: none;
        }
        nav a:hover {
            color: #fff;
        }
        .content-row {
            padding: 20px;
        }
        .content-row h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .content-grid {
            display: flex;
            overflow-x: auto;
            padding-bottom: 15px;
        }
        .content-card {
            min-width: 200px;
            margin-right: 10px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .content-card:hover {
            transform: scale(1.05);
        }
        .content-card img {
            width: 100%;
            display: block;
        }
        .details-page {
            padding: 20px;
        }
        .details-page button {
            padding: 8px 15px;
            background-color: #e50914;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .details-page h2 {
            margin-top: 0;
        }
        /* Adicione mais estilos conforme necessário para simular o layout da Netflix */
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { BrowserRouter, Routes, Route, Link, useNavigate, useParams } = ReactRouterDOM;

        // Dados de filmes e séries (SIMULADO - você pode adicionar mais)
        const contentData = [
            { id: 'movie1', title: 'Filme Exemplo 1', type: 'movie', posterUrl: 'https://via.placeholder.com/200x300/FF0000/FFFFFF?Text=Filme1', synopsis: 'Sinopse do filme 1...' },
            { id: 'movie2', title: 'Filme Exemplo 2', type: 'movie', posterUrl: 'https://via.placeholder.com/200x300/00FF00/000000?Text=Filme2', synopsis: 'Sinopse do filme 2...' },
            { id: 'series1', title: 'Série Exemplo 1', type: 'series', posterUrl: 'https://via.placeholder.com/200x300/0000FF/FFFFFF?Text=Serie1', synopsis: 'Sinopse da série 1...' },
            { id: 'series2', title: 'Série Exemplo 2', type: 'series', posterUrl: 'https://via.placeholder.com/200x300/FFFF00/000000?Text=Serie2', synopsis: 'Sinopse da série 2...' },
            // Adicione mais filmes e séries aqui
        ];

        function Navbar() {
            return (
                <nav>
                    <h1>CineStream</h1>
                    <ul>
                        <li><Link to="/">Início</Link></li>
                        <li><Link to="/category/movie">Filmes</Link></li>
                        <li><Link to="/category/series">Séries</Link></li>
                    </ul>
                </nav>
            );
        }

        function HomePage() {
            const featuredContent = contentData[0]; // Simula um conteúdo em destaque
            const movies = contentData.filter(item => item.type === 'movie');
            const series = contentData.filter(item => item.type === 'series');

            return (
                <div>
                    {featuredContent && (
                        <div style={{ padding: '20px', backgroundColor: '#222' }}>
                            <h2>Em Destaque</h2>
                            <h3>{featuredContent.title}</h3>
                            <p>{featuredContent.synopsis}</p>
                            {/* Adicione uma imagem de fundo ou poster aqui, se tiver */}
                        </div>
                    )}

                    <div className="content-row">
                        <h2>Filmes</h2>
                        <div className="content-grid">
                            {movies.map(movie => (
                                <Link key={movie.id} to={`/details/${movie.id}`} className="content-card">
                                    <img src={movie.posterUrl} alt={movie.title} />
                                </Link>
                            ))}
                        </div>
                    </div>

                    <div className="content-row">
                        <h2>Séries</h2>
                        <div className="content-grid">
                            {series.map(serie => (
                                <Link key={serie.id} to={`/details/${serie.id}`} className="content-card">
                                    <img src={serie.posterUrl} alt={serie.title} />
                                </Link>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        function ContentDetailsPage() {
            const { id } = useParams();
            const navigate = useNavigate();
            const content = contentData.find(item => item.id === id);

            if (!content) {
                return <div className="details-page"><h2>Conteúdo não encontrado</h2><button onClick={() => navigate(-1)}>Voltar</button></div>;
            }

            return (
                <div className="details-page">
                    <button onClick={() => navigate(-1)}>Voltar</button>
                    <h2>{content.title}</h2>
                    <p>{content.synopsis}</p>
                    {/* Adicione mais detalhes como ano, gênero, etc., se tiver nos seus dados */}
                </div>
            );
        }

        function CategoryPage() {
            const { type } = useParams();
            const filteredContent = contentData.filter(item => item.type === type);
            const categoryTitle = type === 'movie' ? 'Filmes' : 'Séries';

            return (
                <div className="content-row">
                    <h2>{categoryTitle}</h2>
                    <div className="content-grid">
                        {filteredContent.map(item => (
                            <Link key={item.id} to={`/details/${item.id}`} className="content-card">
                                <img src={item.posterUrl} alt={item.title} />
                            </Link>
                        ))}
                    </div>
                </div>
            );
        }

        function App() {
            return (
                <BrowserRouter>
                    <Navbar />
                    <Routes>
                        <Route path="/" element={<HomePage />} />
                        <Route path="/details/:id" element={<ContentDetailsPage />} />
                        <Route path="/category/:type" element={<CategoryPage />} />
                    </Routes>
                </BrowserRouter>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
