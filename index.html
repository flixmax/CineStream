<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlayMaxx</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #0ff;
      color: #000;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px;
      background-color: #111;
    }

    nav button {
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    nav button:hover {
      background-color: #0cc;
    }

    .container {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .movie-card {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      max-width: 250px;
      text-align: center;
      box-shadow: 0 0 10px #0ff3;
      display: none;
    }

    .movie-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .movie-card button {
      background-color: #0ff;
      border: none;
      color: #000;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    .movie-card button:hover {
      background-color: #0cc;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 0.9em;
      border-top: 1px solid #222;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>üé¨ PlayMaxx</header>

  <nav>
    <button onclick="filterCategory('todos')">Todos</button>
    <button onclick="filterCategory('acao')">A√ß√£o</button>
    <button onclick="filterCategory('comedia')">Com√©dia</button>
    <button onclick="filterCategory('terror')">Terror</button>
    <button onclick="filterCategory('drama')">Drama</button>
    <button onclick="filterCategory('suspense')">Suspense</button>
    <button onclick="filterCategory('series')">S√©ries</button>
  </nav>

  <div class="container">

    <!-- Filme: Gananciosos (2024) - A√ß√£o -->
    <div class="movie-card acao">
      <img src="https://br.web.img2.acsta.net/img/d2/c1/d2c108f1e8523f4f16fbfb539e0f3e48.png" alt="Gananciosos">
      <h3>Gananciosos (2024)</h3>
      <button onclick="window.open('https://drive.google.com/file/d/10IfMvC8IyrDcpz5AZIbQJVapQJLTPNo5/preview', '_blank')">
        ‚ñ∂Ô∏è Assistir
      </button>
    </div>

    <!-- S√©rie: Mr. Robot (2017) - com controle de progresso -->
    <div class="movie-card series" style="display: block; width: 100%; max-width: 1000px;">
      <div style="position: relative; margin-bottom: 20px;">
        <img src="https://media.fstatic.com/RLeRwo3k21aksjU9TBaRFln2ssU=/210x312/smart/filters:format(webp)/media/movies/covers/2016/07/mr-robot-2a-temporada_t126746_tF5sz4K.jpg" alt="Mr. Robot" style="width: 100%; border-radius: 10px;">
        <button id="mainEpisodeBtn" 
          style="
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: #0ff;
            color: #000;
            padding: 15px 25px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          ">
          ‚ñ∂Ô∏è Assistir Epis√≥dio 1
        </button>
      </div>

      <div style="display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; align-items: center;">
        <div style="text-align: center;">
          <img src="https://media.fstatic.com/RLeRwo3k21aksjU9TBaRFln2ssU=/210x312/smart/filters:format(webp)/media/movies/covers/2016/07/mr-robot-2a-temporada_t126746_tF5sz4K.jpg" alt="Ep 1" style="border-radius: 5px; width: 150px; height: 220px; object-fit: cover;">
          <br />
          <button id="episode1Btn"
            style="margin-top: 10px; background: #0ff; color: #000; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">
            ‚ñ∂Ô∏è Assistir Epis√≥dio 1
          </button>
        </div>

        <!-- Bot√£o para ver desde o in√≠cio -->
        <button id="resetBtn"
          style="background: #f00; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; height: 40px;">
          üîÑ Ver desde o In√≠cio
        </button>
      </div>
    </div>

  </div>

  <footer>¬© 2025 PlayMaxx - Todos os direitos reservados</footer>

  <script>
    function filterCategory(category) {
      const allCards = document.querySelectorAll('.movie-card');
      allCards.forEach(card => {
        if (category === 'todos' || card.classList.contains(category)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }

    // Mostrar todos os filmes por padr√£o
    filterCategory('todos');

    // Controle de progresso para Mr. Robot Epis√≥dio 1
    const episodeKey = 'mrRobotEp1Started';
    const episodeUrl = 'https://drive.google.com/file/d/1con-RTUVBdDXpYugnizXqpv4q_gcKKrm/preview';

    const mainBtn = document.getElementById('mainEpisodeBtn');
    const ep1Btn = document.getElementById('episode1Btn');
    const resetBtn = document.getElementById('resetBtn');

    function updateButtonText() {
      const started = localStorage.getItem(episodeKey);
      if (started) {
        mainBtn.textContent = '‚ñ∂Ô∏è Continuar Epis√≥dio 1';
        ep1Btn.textContent = '‚ñ∂Ô∏è Continuar Epis√≥dio 1';
      } else {
        mainBtn.textContent = '‚ñ∂Ô∏è Assistir Epis√≥dio 1';
        ep1Btn.textContent = '‚ñ∂Ô∏è Assistir Epis√≥dio 1';
      }
    }

    function openEpisode() {
      window.open(episodeUrl, '_blank');
      localStorage.setItem(episodeKey, 'true');
      updateButtonText();
    }

    function resetProgress() {
      localStorage.removeItem(episodeKey);
      updateButtonText();
    }

    mainBtn.addEventListener('click', openEpisode);
    ep1Btn.addEventListener('click', openEpisode);
    resetBtn.addEventListener('click', resetProgress);

    updateButtonText();
  </script>

</body>
</html>
